<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Time Chat App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
<section class="form sign up">
    <header>Real Time Chat App</header>
    <form action="#">  
        <div class="error-txt">This is an Error Message!</div>
        <div class="name-details">
          <div class="fieldinput"><label>First Name</label>
            <input type="text" placeholder="First Name">
          </div>
          <div class="fieldinput"><label>Last Name</label>
            <input type="text" placeholder="Last Name">
          </div>

          <div class="fieldinput"><label>Email Address</Address></label>
            <input type="text" placeholder="Enter your e-mail">
          </div>

          <div class="fieldinput"><label>Password</label>
            <input type="text" placeholder="Enter new password">
          </div>

          <div class="field image"><label>Select Image</label>
            <input type="file" placeholder="Last Name">
          </div>
           
          <div class="field button">
            <input type="submit" value="continue to chat">
          </div>
          
          <div class="link"><label>Already signed up ?<a href="#">Login now</a></label>
          </div>
          
        </div>
    </form>
  </section>
</div>




</body>
</html>
